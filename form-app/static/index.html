<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Docker Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 40px;
            animation: slideUp 0.5s ease;
        }

        .section {
            flex: 1;
        }

        .divider {
            width: 1px;
            background: #eee;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fcfcfc;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .profile-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #eee;
        }

        .profile-empty {
            text-align: center;
            color: #888;
            padding: 40px 0;
            font-style: italic;
        }

        .profile-info {
            display: none;
        }

        .profile-info p {
            margin-bottom: 15px;
            color: #555;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 5px;
        }

        .profile-info span.label {
            font-weight: bold;
            color: #333;
        }
        
        .status-msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            display: none;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            .divider {
                width: 100%;
                height: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Input Form -->
        <div class="section">
            <h1>Edit Profile</h1>
            <h2>Update your information</h2>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input type="text" id="interests" name="interests" placeholder="Coding, Docker, Go">
                </div>
                
                <button type="submit" class="action-btn">Update Profile</button>
            </form>
            <div id="statusMsg" class="status-msg"></div>
        </div>

        <div class="divider"></div>

        <!-- Right Side: Display Profile -->
        <div class="section">
            <h1>Your Profile</h1>
            <h2>Stored in MongoDB</h2>
            
            <div class="profile-card">
                <div id="emptyProfile" class="profile-empty">
                    No profile data found.<br>Update your profile to see it here.
                </div>
                
                <div id="profileContent" class="profile-info">
                    <p>
                        <span class="label">Name</span>
                        <span id="displayName">-</span>
                    </p>
                    <p>
                        <span class="label">Email</span>
                        <span id="displayEmail">-</span>
                    </p>
                    <p>
                        <span class="label">Interests</span>
                        <span id="displayInterests">-</span>
                    </p>
                </div>
            </div>
            
            <button id="refreshBtn" class="action-btn" style="margin-top: 20px; background: #6c757d;">Refresh Data</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
