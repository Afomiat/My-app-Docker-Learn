name: CD - Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_run:
    workflows: ["CI - Test Suite"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # If your Dockerfile is in the root, use '.' 
          # If it is inside a folder named form-app, keep 'form-app'
          context: form-app
          push: true
          tags: |
            ghcr.io/afomiat/my-app-docker-learn:latest
            ghcr.io/afomiat/my-app-docker-learn:${{ github.sha }}